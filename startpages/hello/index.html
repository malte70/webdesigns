		<script type="text/javascript">

				var _lang      = navigator.language.replace("-", "_");
				var _info      = "\n  == Debug Info ==\n\n"
					+ "User Agent:\n\t" + _useragent + "\n"
					+ "Language:\n\t" + _lang + "\n";

			};
